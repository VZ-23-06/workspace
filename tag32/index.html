<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Basic</title>
</head>

<body>
    <button id="say-hi-btn" value="Say Hello">So können wir auch Hallo Sagen</button>
    <p id="hello_output"></p>

    <form>
        <input type="text" name="text-input" id="text-input">
        <p id="text-output"></p>
        <select name="select-input" id="select-input">
            <option value=""></option>
            <option value="Pizza">Pizza</option>
            <option value="Burger">Burger</option>
        </select>
        <p id="select-output"></p>
    </form>

    <label for="username" id="user">Username</label>
    <input type="text" id="username" name="username">


    <input type="text" id="hacker" placeholder="schreib mal was">
    <p id="log"></p>


    <article>
        <ul id="myList">
            <li>Tomaten</li>
            <li>list2</li>
            <li>list3</li>
            <li>list4</li>
            <li>list5</li>
            <li>Gurke</li>
        </ul>
    </article>

    <section id="fabrik">
        <ul id="fließband">

        </ul>
    </section>



    <script src="./assets/js/main.js"></script>
</body>

</html>
